<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Modul 323 AB 5</title>
  </head>
  <body>
    <main>
      <h1>Count your Calories</h1>
      <hr>
      <div class="flex">
        <div>
          <span>Meal: </span>
          <input id="meal" type="text" >
        </div>
        <div>
          <span>Calories: </span>
          <input id="calories" type="number">
        </div>
      </div>
      <button id="addMeal">Add Meal</button>
      <button id="remove">remove</button>
      <hr>
      <table id="table">
        <tr>
          <th>Meal</th>
          <th>Calories</th>
        </tr>
        <tr><th></th><th></th></tr>
      </table>
    </main>
    <script src="index.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
